<!DOCTYPE html>
<html>
<head>
  <title> Multiple classes example 2</title>
  <style>
    .box {
      padding:20px;
      border-width:2px;
      border-style:solid;
    }
    .red {
      color:#960606;
      background-color:#e2a5a5;
      border-color:#960606;   
    }
    .blue {
      color:#080696;
      background-color:#a5a8e2;
      border-color:#080696;
    }
    .green {
      color:#069625;
      background-color:#a7e2a5;
      border-color:#069625;
    }
    .left { text-align:left; }
    .right { text-align:right; }
    .center { text-align:center; }
  </style>
</head>
<body>
  <p class="box red left"> I'm in a red box on the left </p>
  <p class="box blue center"> I'm in a red box in the center </p>
  <p class="box green right"> I'm in a green box on the right </p>
</body>
</html>
